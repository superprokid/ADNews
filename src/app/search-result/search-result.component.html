<app-header></app-header>

<div class="container-fluid text-center text-md-left">
    <div class="row">
        <div class="col-md-8 mx-my-0 mt-3">
            <div class="sidecategory">Kết quả của "{{data}}"</div>
            <div class="row">
                <div *ngFor="let item of newslist;let i=index" style="width: 100%;">
                  <div class ="col-md-3 mx-my-0 mt-3" *ngIf="item.thumbnail">
                    <span style="float: left;margin-right:20px;"><a routerLink="/detail-content/{{item.id}}"><img [src]="item.thumbnail" height="100px"width="170px" ></a></span>
                  </div>     
                  <div class ="col-md-12 mx-my-0 mt-3">
                    <span>
                      <a routerLink="/detail-content/{{item.id}}" class="listnews">{{item.title}}</a>
                      <br>
                      <span [style]="datestyle">14/06/2000</span>
                      </span>
                  </div>  
                </div>
            </div>
        </div>
        <div class="col-md-4 mx-my-0 mt-3">
            <ul class="sidenews">
                <li class="sidecategory">
                    <a (click)="redirectCate(numberid)">{{randomCate1!.name}}</a>
                </li>
                <li>
                    <ul class="contlistnews">
                        <div class="lilistnews row">
                            <div *ngFor="let item of newssidelist1;let i=index">
                                <div class="lilistnews row">
                                    <div class="col-4 mx-my-0 mt-3" *ngIf="item.thumbnail">
                                        <a (click)="redirect(item.id)"><img [src]="item.thumbnail" height="100%"width="100%" style="max-height: 100px;"></a> 
                                    </div>
                                    <div class="col-6 mx-my-0 mt-3">
                                        <a (click)="redirect(item.id)" class="listnews">{{item.title}}</a>
                                    </div>                          
                                </div>
                            </div>
                        </div>
                    </ul>
                </li>
            </ul>
            <ul class="sidenews">
                <li class="sidecategory">
                    <a (click)="redirectCate(numberid2)">{{randomCate2!.name}}</a>
                </li>
                <li>
                    <ul class="contlistnews">
                        <div class="lilistnews row">
                            <div *ngFor="let item of newssidelist2;let i=index">
                                <div class="lilistnews row">
                                    <div class="col-4 mx-my-0 mt-3" *ngIf="item.thumbnail">
                                        <a (click)="redirect(item.id)"><img [src]="item.thumbnail" height="100%"width="100%" style="max-height: 100px;"></a> 
                                    </div>
                                    <div class="col-6 mx-my-0 mt-3">
                                        <a (click)="redirect(item.id)" class="listnews">{{item.title}}</a>
                                    </div>                          
                                </div>
                            </div>
                        </div>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
  


<app-footer></app-footer>
