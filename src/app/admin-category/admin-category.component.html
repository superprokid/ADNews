<app-header-admin></app-header-admin>
<ng-template #content let-modal>
    <nav ngbNav #nav="ngbNav" class="nav-tabs">
      <ng-container ngbNavItem>
        <a ngbNavLink class="d-flex justify-content-center" style="width: 100%; font-size: 20px;">Sửa</a>
          <ng-template ngbNavContent >
              <table>
                <tr>
                  <td>Tên thể loại</td>
                  <td><input #categoryTitle placeholder="Tên"></td>
                </tr>
                <tr>
                  <td>Code thể loại</td>
                  <td><input #categoryCode placeholder="Code"></td>
                </tr>
                <button (click)="add(categoryTitle.value,categoryCode.value);
                categoryTitle.value='';categoryCode.value=''">Add</button>
              </table>
        </ng-template>
    </ng-container>
    </nav>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
  </ng-template>
<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar" class="active">

  <ul class="list-unstyled components">
  <li>
  <a href="/home" aria-expanded="false">
  <i class="fa fa-home"></i>
  Home
  </a>
  </li>
  <li>
  <a routerLink="/admin" aria-expanded="false" class="active">
  <i class="fa fa-file"></i>
  Quản lý bài viết
  </a>
  </li>
  <li class="active">
    <a routerLink="/admin-category" aria-expanded="false">
    <i class="fa fa-layer-group"></i>
    Quản lý danh mục
    </a>
    </li>
  <li>
    <a href="#userSubmenu" aria-expanded="false">
    <i class="fa fa-user"></i>
    Quản lý User
    </a>
    <ul class="collapse list-unstyled" id="userSubmenu">
    <li><a href="#">Tất cả User</a></li>
    <li><a href="#">Theo Role</a></li>
    </ul>
    </li>
  </ul>
  </nav>
  
  <!-- Page Content Holder -->
  <div id="content" style="width:100%">
      <nav class="navbar navbar-default">
        <div class="row">
          <div class="col-md-12 mx-my-0 ml-auto">
              <b style="font-size: 20px;">Quản lý bài viết </b>
          </div>
        </div>
          <div class="pull-left">
            <button class="btn btn-white btn-info btn-bold" data-toggle="tooltip" title="Thêm bài viết" (click)="openAdd(content)">
              <i class="fa fa-plus-circle" aria-hidden="true"></i>
            </button>
            <button class="btn btn-white btn-warning btn-bold" data-toggle="tooltip" title="Xóa bài viết" (click)="deltemultiple()">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
      </nav>
      <div class="d-flex ">
            <table border="2" class="newstable">
              <thead>
                <tr class="text-center">
                  <th class="p-2"><input type="checkbox" [(ngModel)]="contcheck" (change)="countall($event)"></th>
                  <th class="p-2" scope="col">Category Name</th>
                  <th class="p-2" scope="col">category-code</th>
                  <th class="p-2" scope="col" style="width:100px">Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of categorieslist; index as i">
                  <th class="p-2"><input type="checkbox" [checked]="contcheck" (change)="count($event,item.id!)"></th>
                  <th class="itemcont p-2">{{item.name}}</th>
                  <th class="itemcont p-2">{{item.code}}</th>
                  <th class="p-2">  
                    <a routerLink="/edit-category/{{item.id}}"><img src="assets\images\sua.png" width="50%" height="100%"></a>
                    <button class="bth-primary editbtn" (click)="delete(item.id!)"><img src="assets\images\xoa.png" width="100%" height="100%"></button>
                </th>
                </tr>
              </tbody>
          </table>
      </div>
    </div>
  </div>
